  <body class="body" >
    <header class="p-3 bg-dark" style="background: -moz-linear-gradient(left, #ffc107 , #000000 75%);">
      <div class="container">

        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
          </a>
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{% url 'homepage' %}" class="nav-link px-2 text-dark">Главная страница</a></li>
            <li><a href="#" class="nav-link px-2 text-dark">Функции</a></li>
            <li><a href="#" class="nav-link px-2 text-dark">Ценообразование</a></li>
            <li><a href="{% url 'cart' %}" class="nav-link px-2 text-dark">Корзина</a></li>
          </ul>
          <div class="col-sm-3 col-md-3 me-5">
            <form method="POST" action="{% url 'search' %}" class="navbar-form justify-content-center" role="search">
              {% csrf_token %}
            <div class="input-group">
                <input type="search" name="searched_product" class="form-control btn btn-outline-warning form-control-dark btn-warning" placeholder="Поиск..." aria-label="Search">
                    <button class="btn btn-warning" type="submit">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                      <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
                    </svg>
                  </button>
            </div>
            </form>
        </div>
          {% if request.user.is_authenticated %}
          <form method="get" action="{% url 'signout' %}">
            <button class="btn btn-warning" >Log-out</button>
          </form>
          {% else %}
          <form method="get" action="{% url 'signin' %}" >
            <button type="submit" class="btn btn-outline-light me-2">Авторизоваться</button>
          </form> 
          {% endif %}
          <div class="text-end">
          <form method="get" action="{% url 'register' %}">
            <button class="btn btn-warning" >Регистрация</button>
          </form>
          </div>
        </div>
      </div>
    </header>
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">

  </symbol>
</svg>
